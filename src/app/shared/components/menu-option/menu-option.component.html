<button
    type="button"
    class="w-full text-left pl-3 pr-5 py-3 flex items-center gap-3 enabled:hover:bg-neutral-100 disabled:opacity-25 disabled:cursor-default"
    [disabled]="disabled || selected">
    @if (icon) {
        <mat-icon [icon]="icon" class="text-neutral-500"></mat-icon>
    }
    <div class="w-full text-sm font-semibold">
        <ng-content></ng-content>
    </div>
</button>
