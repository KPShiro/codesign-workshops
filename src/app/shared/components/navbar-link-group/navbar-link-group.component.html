<div class="flex items-center justify-between text-h500 font-semibold select-none cursor-pointer" (click)="toggle()">
    {{ group.label }}
    <div
        class="flex items-center justify-center gap-2 bg-inversed-default rounded border border-default w-4 h-4 text-base">
        <mat-icon [icon]="isExpanded ? 'remove' : 'add'"></mat-icon>
    </div>
</div>

@if(isExpanded){
<div class="flex flex-col mt-2">
    @for(child of group.children; track child.label) {
    <app-navbar-link [link]="child"></app-navbar-link>
    }
</div>
}
