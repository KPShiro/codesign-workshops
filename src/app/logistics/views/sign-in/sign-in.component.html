<div
    class="flex flex-col items-center justify-center h-screen w-screen p-6 bg-neutral-300">
    <div
        class="flex flex-col w-full max-w-[448px] rounded overflow-hidden bg-white shadow-xl">
        <div class="flex items-center justify-center h-48 bg-primary">
            <img
                src="assets/images/user-profile-flatline.svg"
                alt="authentication"
                class="max-h-32" />
        </div>
        <div class="flex flex-col gap-10 p-10">
            @if (vm$ | async; as vm) {
                @if (vm.loading) {
                    <div
                        class="flex gap-3 items-center justify-center bg-white bg-opacity-25 backdrop-blur">
                        <app-spinner class="text-primary" />
                        <span class="text-primary text-sm font-semibold">
                            Signing in...
                        </span>
                    </div>
                } @else {
                    <div class="flex flex-col gap-2 text-center">
                        <h4>Select Account</h4>
                        <p class="text-sm text-neutral-500 max-w-prose">
                            Choose an account to sign in with
                        </p>
                    </div>
                    <div class="flex flex-col gap-2">
                        @for (user of vm.users; track $index) {
                            <button
                                class="flex gap-4 items-center text-left font-semibold p-4 pr-6 rounded bg-neutral-100 enabled:hover:bg-neutral-200 disabled:opacity-25"
                                (click)="handleUserCardClick(user.id)">
                                <app-avatar [name]="user.fullName" />
                                <div class="flex-1 flex flex-col overflow-hidden">
                                    <div
                                        class="text-ellipsis overflow-hidden whitespace-nowrap">
                                        {{ user.firstName }} {{ user.lastName }}
                                    </div>
                                    <div
                                        class="text-ellipsis overflow-hidden whitespace-nowrap text-xs text-neutral-500">
                                        {{ user.email }}
                                    </div>
                                </div>
                                <mat-icon icon="login" />
                            </button>
                        }
                    </div>
                }
            }
        </div>
    </div>
</div>
