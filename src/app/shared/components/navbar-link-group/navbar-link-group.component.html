<div class="app-navbar-link-group__header" (click)="toggle()">
    {{ group.label }}
    <mat-icon
        class="app-navbar-link-group-header__icon"
        [icon]="isExpanded ? 'remove' : 'add'"></mat-icon>
</div>

@if(isExpanded){
<div class="app-navbar-link-group__content">
    @for(child of group.children; track child.label) {
    <app-navbar-link [link]="child"></app-navbar-link>
    }
</div>
}
