<nav class="sticky top-0 left-0 w-64 h-full p-6 border-r">
    <div class="flex flex-col gap-2 font-medium">
        @for (group of groups; track $index) {
            <h5 class="uppercase text-zinc-400">{{ group.label }}</h5>
            @for (link of group.links; track $index) {
                <a
                    class="flex items-center justify-between text-zinc-500 border hover:text-zinc-300 hover:border-current px-4 py-3 rounded"
                    [routerLink]="[link.path]"
                    routerLinkActive="!text-primary-500 bg-primary-950 border-transparent">
                    {{ link.label }}
                    <mat-icon icon="keyboard_arrow_right"></mat-icon>
                </a>
            }
        }
    </div>
</nav>
<div class="flex flex-col w-full">
    <router-outlet></router-outlet>
</div>
