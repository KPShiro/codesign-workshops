@if (vm$ | async; as vm) {
    <app-menu cdkMenu>
        @for (company of vm.companies; track $index) {
            <app-menu-option
                cdkMenuItem
                [selected]="company.id === vm.selectedCompanyId"
                (click)="handleSelectCompany(company.id)">
                <div class="flex gap-3 items-center">
                    <app-avatar [name]="company.name" />
                    <div class="flex flex-col text-ellipsis overflow-hidden">
                        <span class="whitespace-nowrap">{{ company.name }}</span>
                        <span
                            class="whitespace-normal text-xs font-normal text-neutral-500">
                            {{ company.email }}
                        </span>
                    </div>
                </div>
            </app-menu-option>
        }
    </app-menu>
}
