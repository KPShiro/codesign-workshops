<button
    [type]="type"
    [disabled]="disabled"
    class="btn btn-{{ variant }}"
    [ngClass]="{ 'btn-icon': icon && !text }">
    <div class="btn__overlay"></div>
    <div class="btn__content">
        @if (icon) {
            <mat-icon class="leading-5" [icon]="icon" />
        }
        @if (text) {
            <div class="text-sm text-ellipsis overflow-hidden whitespace-nowrap">
                {{ text }}
            </div>
        }
    </div>
</button>
