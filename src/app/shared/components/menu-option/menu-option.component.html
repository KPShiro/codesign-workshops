<button
    type="button"
    class="menu-option"
    [disabled]="disabled || selected"
    [ngClass]="{
        'menu-option--disabled': disabled,
        'menu-option--selected': selected
    }">
    @if (icon) {
        <mat-icon [icon]="icon" class="text-neutral-500"></mat-icon>
    }
    <div class="w-full text-sm font-semibold">
        <ng-content></ng-content>
    </div>
</button>
